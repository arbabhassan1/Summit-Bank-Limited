<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunjah Bank</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body class="home">
   <div class="box">
    <div class="logo"><img src="logo.png" alt=""></div>
    <div class="name"><h2>Summit Bank Limited</h2></div>
    <div class="form">
        <form action="" class="form">
            <h1 id="title">Account Login</h1>
            <input type="text" placeholder="username" id="username" required><br>
            <input type="password" name="" id="password" placeholder="password" required><br>
            <input type="submit" name="username" id="submit" value="Login" onclick="login()">
        </form>
    </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
